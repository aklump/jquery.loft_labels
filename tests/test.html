<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Tests for LoftLabels</title>
  <link rel="stylesheet" href="qunit-1.18.0.css">
  <script src="../demo/externs/jquery.min.js"></script>
  <script src="../jquery.loft_labels.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Place any necessary markup for your tests inside #template; it will be duplicated anew for each test. -->
<div id="template">
  <form id="loft-labels-a">
    <div class="element">
      <label for="search">Type to search...</label>
      <input type="text" id="search" name="search" value=""/>
    </div>
    <div class="element">
      <textarea name="textarea_no_label">Share your thoughts...</textarea>
    </div>
  </form>
</div>

<script src="qunit-1.18.0.js"></script>
<script src="tests.js"></script>
</body>
</html>
